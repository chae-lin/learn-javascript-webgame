  <body>
    <header></header>

    <script type="text/javascript">
      while (true) {
        var a = Math.ceil(Math.random() * 9);
        var b = Math.ceil(Math.random() * 9);
        var result = a * b;

        while (true) {
          var question = +prompt(`${a} * ${b} 의 값은?`);

          if (result === question) {
            alert("딩동댕");
            break;
          }
          alert("땡");
        }
      }
    </script>
  </body>
